name: Update README with Latest Garden Post

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/update-readme.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Get latest garden post via GitHub API
        id: latest-post
        run: |
          # Get directory contents for garden files
          api_url="https://api.github.com/repos/prjctimg/gwtw/contents/data/blog/garden"
          response=$(curl -s "$api_url")
          
          # Get all markdown files from the response
          garden_files=$(echo "$response" | jq -r '.[] | select(.type=="file" and .name | endswith(".md")) | .name' | sort -r)
          
          if [ -z "$garden_files" ]; then
            echo "No garden files found"
            exit 1
          fi
          
          # Get the latest file (alphabetically last, which should be most recent)
          latest_file=$(echo "$garden_files" | head -1)
          latest_path=$(echo "$response" | jq -r ".[] | select(.name==\"$latest_file\") | .path")
          
          # Fetch the file content
          file_url="https://raw.githubusercontent.com/prjctimg/gwtw/main/$latest_path"
          content=$(curl -s "$file_url")
          
          # Extract title and date from content
          title=$(echo "$content" | grep "^title:" | sed 's/title: //; s/"//g' | xargs)
          date=$(echo "$content" | grep "^date:" | sed 's/date: //; s/"//g' | xargs)
          
          # Check if it's a garden post
          kind=$(echo "$content" | grep "^kind:" | sed 's/kind: //; s/"//g' | xargs)
          if [ "$kind" != "garden" ]; then
            echo "File $latest_file is not a garden post, trying next one"
            latest_file=$(echo "$garden_files" | sed -n '2p')
            latest_path="data/blog/garden/$latest_file"
            file_url="https://raw.githubusercontent.com/prjctimg/gwtw/main/$latest_path"
            content=$(curl -s "$file_url")
            title=$(echo "$content" | grep "^title:" | sed 's/title: //; s/"//g' | xargs)
            date=$(echo "$content" | grep "^date:" | sed 's/date: //; s/"//g' | xargs)
          fi
          
          # Extract filename for URL
          filename=$(basename "$latest_file" .md)
          
          if [[ $filename =~ ^[0-9]{4}-[0-9]{2}$ ]]; then
            garden_url="https://prjctimg.me/garden/${filename}"
          else
            year=$(echo $filename | cut -d'-' -f1)
            garden_url="https://prjctimg.me/garden/$year/$filename"
          fi
          
          echo "title=$title" >> $GITHUB_OUTPUT
          echo "date=$date" >> $GITHUB_OUTPUT
          echo "url=$garden_url" >> $GITHUB_OUTPUT
          
          echo "Latest garden post: $title ($date)"
          
      - name: Update README
        run: |
          TITLE="${{ steps.latest-post.outputs.title }}"
          DATE="${{ steps.latest-post.outputs.date }}"
          URL="${{ steps.latest-post.outputs.url }}"
          
          echo "> \[!IMPORTANT\]" > garden_section.txt
          echo "> **Latest Garden Post:** [$TITLE]($URL) - $DATE" >> garden_section.txt
          
          if grep -q '\[!IMPORTANT\]' README.md; then
            awk '
              BEGIN { skip=0 }
              /> \[!IMPORTANT\]/ { 
                while ((getline line < "garden_section.txt") > 0) print line
                close("garden_section.txt")
                skip=1
                next
              }
              skip && /^[^>]/ { 
                skip=0
              }
              !skip { print }
            ' README.md > README_new.md && mv README_new.md README.md
          else
            awk '
              NR==1 { print }
              NR==2 { 
                print ""
                while ((getline line < "garden_section.txt") > 0) print line
                close("garden_section.txt")
                print ""
              }
              NR>2 { print }
            ' README.md > README_new.md && mv README_new.md README.md
          fi
          
          echo "README updated with latest garden post"
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with latest garden post - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
          
      - name: Cleanup
        run: rm -rf temp_gwtw garden_section.txt