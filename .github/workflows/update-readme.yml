name: Update README with Latest Garden Post

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/update-readme.yml'

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Get latest garden post
        id: latest-post
        run: |
          # Find the latest published garden post (excluding scheduled posts with future due dates)
          echo "Starting garden post analysis..."
          
          # Create temp directory for analysis
          mkdir -p /tmp/garden_analysis
          cd /tmp/garden_analysis
          
          # Try to clone the repository
          if git clone --depth 1 https://github.com/prjctimg/gwtw.git gwtw_repo 2>/dev/null; then
            echo "Successfully cloned gwtw repository"
            
            # Find all garden posts with proper handling
            find gwtw_repo/data/blog/garden -name "*.md" > garden_files_list.txt
            
            latest_post=""
            latest_date=0
            latest_title=""
            latest_content=""
            
            while IFS= read -r file; do
              # Skip if not a garden post
              if ! grep -q "^kind: garden" "$file"; then
                continue
              fi
              
              # Extract frontmatter info safely
              title=$(grep "^title:" "$file" | sed 's/title: //; s/"//g' | sed 's/^[[:space:]]*//; s/[[:space:]]*$//' || echo "")
              date_str=$(grep "^date:" "$file" | sed 's/date: //; s/"//g' | sed 's/^[[:space:]]*//; s/[[:space:]]*$//' || echo "")
              due_str=$(grep "^due:" "$file" | sed 's/due: //; s/"//g' | sed 's/^[[:space:]]*//; s/[[:space:]]*$//' || echo "")
              
              echo "Processing: $file - Title: $title - Date: $date_str - Due: $due_str"
              
              # Check if this is a published post (no due date or due date is in past)
              current_date=$(date +%s)
              if [ -n "$due_str" ]; then
                # Try to parse due date
                due_epoch=$(date -d "$due_str" +%s 2>/dev/null || echo 0)
                echo "Due epoch: $due_epoch, Current: $current_date"
                
                # Skip if due date is in the future
                if [ "$due_epoch" -gt "$current_date" ]; then
                  echo "Skipping scheduled post: $title (due: $due_str)"
                  continue
                fi
              fi
              
              # Convert post date to epoch for comparison
              post_epoch=$(date -d "$date_str" +%s 2>/dev/null || echo 0)
              echo "Post epoch: $post_epoch"
              
              # Update if this is more recent
              if [ "$post_epoch" -gt "$latest_date" ]; then
                latest_date=$post_epoch
                latest_title="$title"
                latest_post="$file"
                # Extract first non-empty line after frontmatter as content
                latest_content=$(awk '/^---$/{flag=1;next} /^---$/ && flag{exit} flag && NF{print; exit}' "$file" | head -1)
                echo "New latest: $latest_title ($latest_date)"
              fi
            done < garden_files_list.txt
            
            # If we found a post, extract filename and generate URL
            if [ -n "$latest_post" ]; then
              filename=$(basename "$latest_post" .md)
              
              if [[ "$filename" =~ ^[0-9]{4}-[0-9]{2}$ ]]; then
                garden_url="https://prjctimg.me/garden/${filename}"
              else
                year=$(echo "$filename" | cut -d'-' -f1)
                garden_url="https://prjctimg.me/garden/$year/$filename"
              fi
              
              # Format date for display
              display_date=$(date -d "@$latest_date" "+%b %d, %Y")
              
              echo "title=$latest_title" >> $GITHUB_OUTPUT
              echo "date=$display_date" >> $GITHUB_OUTPUT
              echo "url=$garden_url" >> $GITHUB_OUTPUT
              echo "content=$latest_content" >> $GITHUB_OUTPUT
              
              echo "Found latest published garden post: $latest_title ($display_date) - $garden_url"
            else
              echo "No published garden posts found, using fallback"
              # Fallback to known published posts
              title="Maybe it isn't"
              date="Dec 24, 2025"
              filename="2025-01"
              content="Maybe the value of life was never meant to be quantified."
              garden_url="https://prjctimg.me/garden/${filename}"
              
              echo "title=$title" >> $GITHUB_OUTPUT
              echo "date=$date" >> $GITHUB_OUTPUT
              echo "url=$garden_url" >> $GITHUB_OUTPUT
              echo "content=$content" >> $GITHUB_OUTPUT
            fi
            
          else
            echo "Failed to clone repository, using fallback data"
            
            # Fallback to known published posts (excluding scheduled)
            title="Maybe it isn't"
            date="Dec 24, 2025"
            filename="2025-01"
            content="Maybe the value of life was never meant to be quantified."
            garden_url="https://prjctimg.me/garden/${filename}"
            
            echo "title=$title" >> $GITHUB_OUTPUT
            echo "date=$date" >> $GITHUB_OUTPUT
            echo "url=$garden_url" >> $GITHUB_OUTPUT
            echo "content=$content" >> $GITHUB_OUTPUT
          fi
                
                # Skip if due date is in the future
                if [ $due_epoch -gt $current_date ]; then
                  echo "Skipping scheduled post: $title (due: $due_str)"
                  continue
                fi
              fi
              
              # Convert post date to epoch for comparison
              if [[ $date_str =~ ^[A-Za-z]{3} [0-9]{1,2}, [0-9]{4}$ ]]; then
                # Format like "Dec 24, 2025"
                post_epoch=$(date -d "$date_str" +%s 2>/dev/null || echo 0)
              else
                # Try other formats
                post_epoch=$(date -d "$date_str" +%s 2>/dev/null || echo 0)
              fi
              
              # Update if this is more recent
              if [ $post_epoch -gt $latest_date ]; then
                latest_date=$post_epoch
                latest_title="$title"
                latest_post="$file"
                latest_content=$(sed '/^---$/,/^---$/d' "$file" | sed '/^$/d' | head -1)
                latest_path="$file"
              fi
            done
            
            # If we found a post, extract filename and generate URL
            if [ -n "$latest_post" ]; then
              filename=$(basename "$latest_post" .md)
              
              if [[ $filename =~ ^[0-9]{4}-[0-9]{2}$ ]]; then
                garden_url="https://prjctimg.me/garden/${filename}"
              else
                year=$(echo $filename | cut -d'-' -f1)
                garden_url="https://prjctimg.me/garden/$year/$filename"
              fi
              
              # Format date for display
              display_date=$(date -d "@$latest_date" "+%b %d, %Y")
              
              echo "title=$latest_title" >> $GITHUB_OUTPUT
              echo "date=$display_date" >> $GITHUB_OUTPUT
              echo "url=$garden_url" >> $GITHUB_OUTPUT
              echo "content=$latest_content" >> $GITHUB_OUTPUT
              
              echo "Found latest published garden post: $latest_title ($display_date) - $garden_url"
            else
              echo "No published garden posts found"
              exit 1
            fi
            
          else
            echo "Failed to clone repository, using fallback data"
            
            # Fallback to known published posts (excluding scheduled)
            # These are known published garden posts without future due dates
            title="Maybe it isn't"
            date="Dec 24, 2025"
            filename="2025-01"
            content="Maybe the value of life was never meant to be quantified."
            garden_url="https://prjctimg.me/garden/${filename}"
            
            echo "title=$title" >> $GITHUB_OUTPUT
            echo "date=$date" >> $GITHUB_OUTPUT
            echo "url=$garden_url" >> $GITHUB_OUTPUT
            echo "content=$content" >> $GITHUB_OUTPUT
            
            echo "Using fallback garden post: $title ($date) - $garden_url"
          fi
          
      - name: Update README
        run: |
          TITLE="${{ steps.latest-post.outputs.title }}"
          DATE="${{ steps.latest-post.outputs.date }}"
          URL="${{ steps.latest-post.outputs.url }}"
          CONTENT="${{ steps.latest-post.outputs.content }}"
          
          # Create garden post section with emojis
          echo "> [!IMPORTANT]" > garden_section.txt
          echo "> ðŸŒ¬ðŸŽ [$TITLE]($URL) - $DATE" >> garden_section.txt
          echo ">" >> garden_section.txt
          echo "> $CONTENT" >> garden_section.txt
          echo "" >> garden_section.txt
          
          # Update README by replacing or adding section
          if grep -q '\[!IMPORTANT\]' README.md; then
            # Replace existing section using awk for better control
            awk '
              BEGIN { in_section = 0; replaced = 0 }
              /> \[!IMPORTANT\]/ { 
                in_section = 1
                if (!replaced) {
                  while ((getline line < "garden_section.txt") > 0) print line
                  close("garden_section.txt")
                  replaced = 1
                  in_section = 0
                }
                next
              }
              in_section && !/> / { 
                in_section = 0
              }
              !in_section { print }
            ' README.md > README_new.md && mv README_new.md README.md
          else
            # Add new section after the title
            sed -i "2r garden_section.txt" README.md
          fi
          
          echo "README updated with latest garden post"
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with latest garden post - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
          
      - name: Cleanup
        run: rm -f garden_section.txt