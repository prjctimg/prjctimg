name: Update README with Latest Garden Post

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/update-readme.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Get latest garden post via GitHub API
        id: latest-post
        run: |
          # Get the git tree for the main branch
          tree_url="https://api.github.com/repos/prjctimg/gwtw/git/trees/main?recursive=1"
          tree_response=$(curl -s "$tree_url")
          
          # Extract all garden markdown files
          garden_files=$(echo "$tree_response" | jq -r '.tree[] | select(.path | test("^data/blog/garden/.*\\.md$")) | .path')
          
          if [ -z "$garden_files" ]; then
            echo "No garden files found"
            exit 1
          fi
          
          # Sort files alphabetically and get the most recent one
          latest_file=$(echo "$garden_files" | sort -r | head -1)
          
          echo "Found garden files:"
          echo "$garden_files" | head -3
          echo "Selected: $latest_file"
          
          # Fetch the file content
          file_url="https://raw.githubusercontent.com/prjctimg/gwtw/main/$latest_file"
          content=$(curl -s "$file_url")
          
          if [ -z "$content" ]; then
            echo "Failed to fetch content for $latest_file"
            exit 1
          fi
          
          # Extract title and date from content
          title=$(echo "$content" | grep "^title:" | sed 's/title: //; s/"//g' | xargs)
          date=$(echo "$content" | grep "^date:" | sed 's/date: //; s/"//g' | xargs)
          
          if [ -z "$title" ]; then
            echo "No title found in $latest_file"
            exit 1
          fi
          
          # Extract filename for URL
          filename=$(basename "$latest_file" .md)
          
          # Generate the garden URL
          if [[ $filename =~ ^[0-9]{4}-[0-9]{2}$ ]]; then
            garden_url="https://prjctimg.me/garden/${filename}"
          else
            year=$(echo $filename | cut -d'-' -f1)
            garden_url="https://prjctimg.me/garden/$year/$filename"
          fi
          
          echo "title=$title" >> $GITHUB_OUTPUT
          echo "date=$date" >> $GITHUB_OUTPUT
          echo "url=$garden_url" >> $GITHUB_OUTPUT
          
          echo "Latest garden post: $title ($date) - $garden_url"
          
      - name: Update README
        run: |
          TITLE="${{ steps.latest-post.outputs.title }}"
          DATE="${{ steps.latest-post.outputs.date }}"
          URL="${{ steps.latest-post.outputs.url }}"
          
          echo "> \[!IMPORTANT\]" > garden_section.txt
          echo "> **Latest Garden Post:** [$TITLE]($URL) - $DATE" >> garden_section.txt
          
          if grep -q '\[!IMPORTANT\]' README.md; then
            awk '
              BEGIN { skip=0 }
              /> \[!IMPORTANT\]/ { 
                while ((getline line < "garden_section.txt") > 0) print line
                close("garden_section.txt")
                skip=1
                next
              }
              skip && /^[^>]/ { 
                skip=0
              }
              !skip { print }
            ' README.md > README_new.md && mv README_new.md README.md
          else
            awk '
              NR==1 { print }
              NR==2 { 
                print ""
                while ((getline line < "garden_section.txt") > 0) print line
                close("garden_section.txt")
                print ""
              }
              NR>2 { print }
            ' README.md > README_new.md && mv README_new.md README.md
          fi
          
          echo "README updated with latest garden post"
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with latest garden post - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
          
      - name: Cleanup
        run: rm -rf temp_gwtw garden_section.txt