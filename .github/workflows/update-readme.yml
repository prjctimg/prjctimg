name: Update README with Latest Garden Post

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/update-readme.yml'

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Get latest garden post
        id: latest-post
        run: |
          # For now, use the latest known published garden post
          # This is "Maybe it isn't" from Dec 24, 2025 (latest published post)
          
          title="Maybe it isn't"
          date="Dec 24, 2025"
          filename="2025-01"
          content="Maybe the value of life was never meant to be quantified."
          garden_url="https://garden.prjctimg.me/garden/${filename}"
          
          echo "title=$title" >> $GITHUB_OUTPUT
          echo "date=$date" >> $GITHUB_OUTPUT
          echo "url=$garden_url" >> $GITHUB_OUTPUT
          
          echo "Latest published garden post: $title ($date) - $garden_url"
          
      - name: Update README
        run: |
          TITLE="${{ steps.latest-post.outputs.title }}"
          DATE="${{ steps.latest-post.outputs.date }}"
          URL="${{ steps.latest-post.outputs.url }}"
          
          # Create garden post section with emojis (title only, no content)
          echo "> [!IMPORTANT]" > garden_section.txt
          echo "> ðŸŒ¬ðŸŽ [$TITLE]($URL) - $DATE" >> garden_section.txt
          echo "" >> garden_section.txt
          
          # Update README by replacing or adding section
          if grep -q '\[!IMPORTANT\]' README.md; then
            # Remove the entire existing section and add new one
            sed -i '/> \[!IMPORTANT\]/,/^$/d' README.md
            sed -i "2r garden_section.txt" README.md
          else
            # Add new section after the title
            sed -i "2r garden_section.txt" README.md
          fi
          
          echo "README updated with latest garden post"
          
      - name: Commit changes
        run: |
          git config --local user.email "xml-wizard@outlook.com"
          git config --local user.name "iseeheaven"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with latest garden post - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
          
      - name: Cleanup
        run: rm -f garden_section.txt