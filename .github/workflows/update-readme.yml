name: Update README with Latest Garden Post

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/update-readme.yml'

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Get latest garden post
        id: latest-post
        run: |
          # Find the latest published garden post (excluding scheduled posts with future due dates)
          # Using manually maintained list of published posts
          
          # List of known published garden posts (update this when new posts are published)
          declare -a published_posts=(
            "2025-01.md|Maybe it isn't|Dec 24, 2025|Maybe the value of life was never meant to be quantified."
            "2025-02.md|Motivated to be disciplined|Dec 01, 2025|Mastery takes years of persistence. But how can you be persistent if you're not motivated to be disciplined?"
          )
          
          latest_date=0
          latest_title=""
          latest_content=""
          latest_filename=""
          
          # Process each published post
          for post_info in "${published_posts[@]}"; do
            IFS='|' read -r filename title content <<< "$post_info"
            
            # Extract date from title string (format like "Dec 24, 2025")
            date_str=$(echo "$title" | grep -o '[A-Za-z]* [0-9]*, [0-9]*' || echo "")
            
            # Parse date
            if [ -n "$date_str" ]; then
              post_epoch=$(date -d "$date_str" +%s 2>/dev/null || echo 0)
            else
              post_epoch=0
            fi
            
            # Update if this is more recent
            if [ "$post_epoch" -gt "$latest_date" ]; then
              latest_date=$post_epoch
              latest_title="$title"
              latest_content="$content"
              latest_filename="$filename"
            fi
          done
          
          # Generate URL based on filename pattern
          if [[ "$latest_filename" =~ ^[0-9]{4}-[0-9]{2}$ ]]; then
            garden_url="https://prjctimg.me/garden/${latest_filename}"
          else
            year=$(echo "$latest_filename" | cut -d'-' -f1)
            garden_url="https://prjctimg.me/garden/$year/$latest_filename"
          fi
          
          # Format date for display
          display_date=$(date -d "@$latest_date" "+%b %d, %Y")
          
          echo "title=$latest_title" >> $GITHUB_OUTPUT
          echo "date=$display_date" >> $GITHUB_OUTPUT
          echo "url=$garden_url" >> $GITHUB_OUTPUT
          echo "content=$latest_content" >> $GITHUB_OUTPUT
          
          echo "Latest published garden post: $latest_title ($display_date) - $garden_url"
          
      - name: Update README
        run: |
          TITLE="${{ steps.latest-post.outputs.title }}"
          DATE="${{ steps.latest-post.outputs.date }}"
          URL="${{ steps.latest-post.outputs.url }}"
          CONTENT="${{ steps.latest-post.outputs.content }}"
          
          # Create garden post section with emojis
          echo "> [!IMPORTANT]" > garden_section.txt
          echo "> ðŸŒ¬ðŸŽ [$TITLE]($URL) - $DATE" >> garden_section.txt
          echo ">" >> garden_section.txt
          echo "> $CONTENT" >> garden_section.txt
          echo "" >> garden_section.txt
          
          # Update README by replacing or adding section
          if grep -q '\[!IMPORTANT\]' README.md; then
            # Replace existing section using awk for better control
            awk '
              BEGIN { in_section = 0; replaced = 0 }
              /> \[!IMPORTANT\]/ { 
                in_section = 1
                if (!replaced) {
                  while ((getline line < "garden_section.txt") > 0) print line
                  close("garden_section.txt")
                  replaced = 1
                  in_section = 0
                }
                next
              }
              in_section && !/> / { 
                in_section = 0
              }
              !in_section { print }
            ' README.md > README_new.md && mv README_new.md README.md
          else
            # Add new section after the title
            sed -i "2r garden_section.txt" README.md
          fi
          
          echo "README updated with latest garden post"
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with latest garden post - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
          
      - name: Cleanup
        run: rm -f garden_section.txt